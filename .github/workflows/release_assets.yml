name: Release Assets
on:
  # Normal web release
  push:
    tags:
      - 'v*'
  # Command draft release (not ready!)
  workflow_dispatch:
    inputs:
      release_id:
        description: 'Release ID (check https://api.github.com/repos/Ender-ing/frankie/releases)'
        required: true
        default: 0
        type: number

jobs:

  # VSCode
  build-vscode-extension:
    name: Build VSCode package
    uses: ./.github/workflows/vscode_extension.yml
    with:
      upload_artifact: true

  # Transpiler binaries
  build-transpiler-debug:
    name: Generate 'Debug' binaries
    uses: ./.github/workflows/_transpiler_dynamic_build.yml
    with:
      build_mode: Debug
      bundle_binaries: true
  build-transpiler-release:
    name: Generate 'Release' binaries
    needs: build-transpiler-debug
    uses: ./.github/workflows/_transpiler_dynamic_build.yml
    with:
      build_mode: Release
      bundle_binaries: true

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow this workflow job to create a release
    needs:
    - build-vscode-extension
    - build-transpiler-debug
    - build-transpiler-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List Artifacts
        run: |
          #!/bin/bash
          set -ex
          gh api repos/${{github.repository}}/actions/runs/${{github.run_id}}/artifacts --jq '.artifacts[] | .name' | tr -d '"' | tee artifacts.txt
        working-directory: ${{github.workspace}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Attach Artifacts
        run: |
          #!/bin/bash
          set -ex

          # Choose the proper release ID
          release_id_1="${{github.event.inputs.release_id}}"
          release_id_2="${{github.ref_name}}"
          release_id_1_len=""${#release_id_1}
          if [ $release_id_1_len -gt 5 ]; then
            release_id="$release_id_1"
          else
            release_id="$release_id_2"
          fi

          while IFS= read -r artifact_name; do
            # Download (archive contents)
            echo "Downloading artifact: $artifact_name"
            artifact_dir="c__$artifact_name"
            gh run download ${{github.run_id}} -n "$artifact_name" -D "$artifact_dir" --repo ${{github.repository}}

            # Check archive type
            if [[ "$artifact_name" == *.vsix ]]; then
              # Upload a plain package file
              echo "Uploading asset: $artifact_dir/$artifact_name"
              gh release upload $release_id "$artifact_dir/$artifact_name" --repo ${{github.repository}} --clobber
              # Save asset info
              # (name, path, type)
              echo $artifact_name >> assets.txt
              echo $artifact_dir/$artifact_name >> assets.txt
              echo application/vsix >> assets.txt
            else
              # .zip
              artifact_zip="$artifact_name.zip"
              zip -r $artifact_zip $artifact_dir/
              echo "Uploading asset: $artifact_zip"
              gh release upload $release_id "$artifact_zip" --repo ${{github.repository}} --clobber
              ## Save asset info
              ## (name, path, type)
              #echo $artifact_zip >> assets.txt
              #echo $artifact_zip >> assets.txt
              #echo application/zip >> assets.txt

              ## .tar
              #artifact_tar="$artifact_name.tar"
              #tar -cvf $artifact_tar $artifact_dir/*
              #echo "Uploading asset: $artifact_tar"
              #gh release upload $release_id "$artifact_tar" --repo ${{github.repository}} --clobber
              ## Save asset info
              ## (name > path)
              #echo $artifact_tar >> assets.txt
              #echo $artifact_tar >> assets.txt
              #echo application/x-tar >> assets.txt

              # .tar.gz
              artifact_targz="$artifact_name.tar.gz"
              tar -czvf $artifact_targz $artifact_dir/*
              echo "Uploading asset: $artifact_targz"
              gh release upload $release_id "$artifact_targz" --repo ${{github.repository}} --clobber
              ## Save asset info
              ## (name, path, type)
              #echo $artifact_targz >> assets.txt
              #echo $artifact_targz >> assets.txt
              #echo application/x-tar-gz >> assets.txt
            fi
          done < artifacts.txt
        working-directory: ${{github.workspace}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
